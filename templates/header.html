<header class="blog-header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Letsflyonthewebsky</a>
        <div class="my-2 my-md-0 px-md-2">
            <form id="search" class="search-form" action="{% url 'search_results' %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="fas fa-search text-dark"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'post-list' %}">Blog</a>
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            <a class="p-2 text-dark" href="{% url 'project_index' %}">Project</a>
            <a class="p-2 text-dark" href="{% url 'contact' %}">Contact</a>
            {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>
