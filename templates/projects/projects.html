  <section class="blog-posts">
    {% for project in projects %}
    <div class="blog-card">
      <div class="blog-card-image">
        {% if project.image %}
        <img src="{{ project.image.url }}">
        {% else %}
        <img src="https://images.unsplash.com/photo-1610018556010-6a11691bc905?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHB5dGhvbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="" srcset="">
        {% endif %}
      </div>
      <div class="blog-card-info">
        <h5><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h5>
        <div class="mb-1 text-muted">
          <small>
            <h5>
                Technology used:&nbsp;
                {{ project.technology }}
            </h5>
          </small>
        </div>
      </div>
    </div>
    {% endfor %}
  </section>
