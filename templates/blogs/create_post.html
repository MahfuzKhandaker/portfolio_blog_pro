{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block head_extra %} 
    {{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="create-post">
    <h1>Create Post Page</h1>
    <form method="post" action="{% url 'create-post' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="page-btn btn-outline-success btn-lg" type="submit">Create New Post</button>
    </form>
</div>
{% endblock content %}
