{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block content %}


  <div class="container contact">      
    <h2 class="text-center pt-4">Contact Us</h2>

    <form action="{% url 'contact' %}" method="post" novalidate>
      {% csrf_token %}
    
      <div class="row">
        <div class="col-6">
          {{ form.subject|as_crispy_field }}
        </div>
        <div class="col-6">
          {{ form.from_email|as_crispy_field }}
        </div>
      </div>
      {{ form.message|as_crispy_field }}
      <button type="submit" class="btn primary ghost">Send</button>
    </form>
  </div>

{% endblock content %}
