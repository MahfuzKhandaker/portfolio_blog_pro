{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block head_extra %} 
    {{ form.media }}
{% endblock head_extra %}



{% block content %}
<div class="edit-post">
    <h1>Edit Post</h1>
    <form method="post" action="{% 'edit-post' post.slug %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Edit Post</button>
    </form>
</div>    
{% endblock content %}
