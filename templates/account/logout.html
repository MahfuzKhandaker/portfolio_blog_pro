{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="container-accounts">
    <h1>Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="page-btn btn-outline-success btn-lg" type="submit">Log Out</button>
    </form>
</div>
{% endblock content %}
