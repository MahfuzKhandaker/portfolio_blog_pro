{% extends "_base.html" %}

{% block content %}

<div class="col-md-12 p-4">
    <div class="card">
      {% if project.image %}
      <img class="card-img-top" src="{{ project.image.url }}" alt="Card image cap">
      {% else %}
      <img src="https://images.unsplash.com/photo-1610018556010-6a11691bc905?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHB5dGhvbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="" srcset="">
      {% endif %}
      <div class="card-body pt-5">
        <h3 class="card-title">{{ project.title }}</h3>
        <small>
            <h5>
                Technology used:&nbsp;
                {{ project.technology }}
            </h5>
        </small>
        <p class="card-text">{{ project.description }}</p>

        <div class="icon-block">
          <button class="page-link"><a href="{% url 'contact' %}">Contact</a></button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
