{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container-accounts">
    <h2>Log In</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <button class="page-btn btn-outline-success btn-lg" type="submit">Log In</button>
    </form>
</div>
{% endblock content %}
